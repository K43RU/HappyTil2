<!DOCTYPE html>
<html>
<body>
  <div id="produtos">
    cadadastro de produtos:
    <input class="nome" placeholder="nome do produto" [(ngModel)]="nome">
    <input class="preco" placeholder="preco" type="number" [(ngModel)]="preco">
    <input class="file" type="file" [(ngModel)]="img"
    (change)="mudanca($event.target.files[0])">
  <button class="cadastrar" (click)="cadastroProduto()">cadastrar</button>
  </div>
</body>
</html>
