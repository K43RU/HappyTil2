<body>
  <div id="header">
    <div id="rotas">
      <button (click)='irHome()' class="rota">home</button>
      <button class="rota">loja</button>
      <button (click)='irCarrinho()' class="rota">carrinho</button>
      <button class="rota" (click)='irPets()'>pets</button>
      <button (click)='irHorarios()' class="rota">marque um hor√°rio</button>
    </div>
    <div id="divAdd">
      <button id="addItem" (click)="aaa()">adicionar um item</button>
    </div>
  </div>

  <div id="search">
    <div id="sos">
      <input [(ngModel)]="pesquisa" id="pesquisa" placeholder="pesquisa...">
      <button (click)="pesquisar()" id="pesquisar"><img style="width: 22px; height: 22px;" src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-noir.png"></button>
    </div>
  </div>

  <div id="nenhum" *ngIf="i <= 0">
    <p>nenhum item no carrinho</p>
    <button class="btn" (click)="aaa()">clique aqui para adicionar</button>
  </div>

  <div id="legal">
  <div id="produto">
    <div id="Produtos" *ngFor="let item of lista">
        <div id="prodInfo">
          <img class="prodImg" [src]=item.IMG>
          <div id="img"></div>
          <div class="preco">
            R${{item.PRECO}}
          </div>
          <div id="info">
            {{item.NOME}}
            <div id="buttons">
              <button id="comprar" (click)="comprar(item)">comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
