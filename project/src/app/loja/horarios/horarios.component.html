<div>
  <div>
    <input placeholder="nome do pet" [(ngModel)]="pet">
    <select [(ngModel)]="especie">
      <option>gato</option>
      <option>cachorro</option>
      <option>sapo</option>
      <option>lagarto</option>
    </select>
    <input placeholder="data" type="date" [(ngModel)]="data">
    <input placeholder="hora" type="time" [(ngModel)]="hora">
    <button (click)="marcar()">marcar</button>
  </div>

  <h1>Quadro de Horários</h1>

<table>
    <th>nome do pet</th>  <th>espécie</th>  <th>data</th> <th>hora</th>
    <tr *ngFor="let item of lista">
      <td>{{item.PET}}</td>
      <td>{{item.ESPECIE}}</td>
      <td>{{item.DATA}}</td>
      <td>{{item.HORA}}</td>
    </tr>
</table>
</div>
